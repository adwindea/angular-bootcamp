<div class="shadow-card flex flex-col rounded-xl bg-white bg-clip-border">
  <div class="text-secondary flex-1 p-6">
    <h5 class="mb-3 block font-sans text-xl font-medium leading-snug tracking-normal text-blue-gray-900 antialiased">Filter by Category</h5>
    <ul
      class="overflow-auto rounded-md font-sans text-sm font-normal text-blue-gray-500 focus:outline-none"
    >
      <li
      [ngClass]="{'bg-pink-500 text-white' : activeCategory == ''}"
      (click)="setActiveCategory('')"
      class="block w-full cursor-pointer select-none rounded-md px-3 pt-[9px] pb-2 text-start leading-tight transition-all hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900"
      >
        All Categories
      </li>
      <li
        *ngFor="let category of categories; let i = index"
        role="menuitem"
        [ngClass]="{'bg-pink-500 text-white' : activeCategory == category['name']}"
        (click)="setActiveCategory(category['name'])"
        class="block w-full cursor-pointer select-none rounded-md px-3 pt-[9px] pb-2 text-start leading-tight transition-all hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900"
      >
        {{category.name | titlecase}}
      </li>
    </ul>
    <p class="mt-3 font-sans text-sm font-thin leading-relaxed text-gray-700 antialiased">Found {{productsCount}} product(s).</p>
  </div>
</div>
